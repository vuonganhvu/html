<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Format Text Demo</title>
</head>
<body>
<div style="font-weight: 200">In đậm</div>
<div style="font-style: italic">In nghiêng</div>
<div style="text-transform: uppercase">Viết hoa/thường</div>
<div style="text-decoration: underline">Gạch chân</div>

<div style="word-spacing: 4px">Khoảng cách giữa các từ</div>
</body>
</html>
