<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Min Max</title>
</head>
<body>
 <div style="background-color: yellow; height: 150px">
     <div style=" width: 600px; height: 150px; max-width: 450px; min-width: 720px; background-color: red"></div>
 </div>
 <img src="../img/pineapple.jpg" style="width: 600px; max-width: 60%;">

<!--Max-Width, min-width thường set giá trị là px-->
 <!--Width: Thường set giá trị là %-->
 <!--Cơ chế như sau: Tại một thời điểm-->
<!--Max-width khi set giá trị lớn hơn width (nếu set width cố định) thì độ dài hiện tại của đối tượng là max-width-->
<!--Max-width khi set giá trị nhỏ hơn width (nếu set width cố định) thì độ dài max của đối tượng là width-->

<!--Với min thì như thế nguoc lai-->
<!--Tại một thời điểm hiện tại:-->
<!--Min-width có giá trị lớn hơn width thì độ dài đối tượng là min-width-->
<!--Min-width có giá trị nhỏ hơn thì độ dài đối tượng là width-->

<!--Nếu có cả min, max thì:-->
 <!--Giá trị max lớn hơn min thì độ dài của width là max và ngược lại-->

</body>
</html>
